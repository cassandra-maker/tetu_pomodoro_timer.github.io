<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Flow - Zen</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg: #e0e5ec;
            --sh-1: #ffffff;
            --sh-2: #a3b1c6;
            --accent: #4a90e2; 
            --rest: #d4af37; /* 仏教風ゴールド */
        }
        body {
            background-color: var(--bg);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .glass-card {
            background: var(--bg);
            padding: 40px;
            border-radius: 50px;
            box-shadow: 20px 20px 60px var(--sh-2), -20px -20px 60px var(--sh-1);
            text-align: center;
            width: 300px;
            position: relative; /* バージョン表示の基準 */
        }
        #status { font-size: 1.2rem; color: #777; margin-bottom: 20px; font-weight: bold; transition: 0.3s; }
        
        .timer-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
        }
        svg { transform: rotate(-90deg); }
        .circle-bg { fill: none; stroke: var(--bg); stroke-width: 10; }
        .circle-progress {
            fill: none; stroke: var(--accent); stroke-width: 10;
            stroke-linecap: round; stroke-dasharray: 565.48;
            stroke-dashoffset: 0; transition: stroke-dashoffset 1s linear;
        }
        #timer {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem; font-weight: bold; color: #444;
            font-variant-numeric: tabular-nums;
        }

        .btn {
            border: none; padding: 15px 30px; border-radius: 15px;
            background: var(--bg); font-weight: bold; cursor: pointer;
            box-shadow: 6px 6px 12px var(--sh-2), -6px -6px 12px var(--sh-1);
            transition: all 0.2s; margin: 5px; color: #555;
            outline: none;
        }
        .btn:active { box-shadow: inset 4px 4px 8px var(--sh-2), inset -4px -4px 8px var(--sh-1); }
        .btn-primary { color: var(--accent); }

        /* バージョン表示のスタイル */
        .version-info {
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-size: 0.65rem;
            color: #a3b1c6;
            letter-spacing: 1px;
            font-family: monospace;
        }
    </style>
</head>
<body>

<div class="glass-card">
    <div id="status">集中タイム (25分)</div>
    <div class="timer-container">
        <svg width="200" height="200">
            <circle class="circle-bg" cx="100" cy="100" r="90"></circle>
            <circle id="progress" class="circle-progress" cx="100" cy="100" r="90"></circle>
        </svg>
        <div id="timer">25:00</div>
    </div>
    <button id="startBtn" class="btn btn-primary">START</button>
    <button id="resetBtn" class="btn">RESET</button>
    
    <div class="version-info">v4.1.0-zen</div>
</div>

<script>
    let timeLeft = 25 * 60;
    let totalTime = 25 * 60;
    let timerId = null;
    let isWorking = true;

    let audioCtx = null;
    let noiseSource = null;
    let breakSoundSource = [];
    const VIBRATE_WORK_END = [500, 200, 500, 200, 500]; 
    const VIBRATE_REST_END = [200, 100, 200];

    // --- 音声生成ロジック ---
    function stopNoise() { if (noiseSource) { noiseSource.stop(); noiseSource = null; } }

    function startNoise() {
        stopNoise();
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const bufferSize = 2 * audioCtx.sampleRate;
        const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
        const output = noiseBuffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) output[i] = Math.random() * 2 - 1;
        noiseSource = audioCtx.createBufferSource();
        noiseSource.buffer = noiseBuffer;
        noiseSource.loop = true;
        const gainNode = audioCtx.createGain();
        gainNode.gain.value = 0.03; 
        noiseSource.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        noiseSource.start();
    }

    function playBuddhistBowl() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const now = audioCtx.currentTime;
        const freqs = [110, 220.5, 440.2, 880.4, 1200]; 
        freqs.forEach((f, i) => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(f, now);
            gain.gain.setValueAtTime(i === 0 ? 0.15 : 0.07, now); 
            gain.gain.exponentialRampToValueAtTime(0.0001, now + 8);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(now);
            osc.stop(now + 8);
        });
    }

    function startBreakDrone() {
        stopNoise();
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const baseFreq = 110;
        [1, 1.005].forEach(detune => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.value = baseFreq * detune;
            gain.gain.value = 0.015;
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            breakSoundSource.push(osc);
        });
    }

    function stopBreakSound() {
        breakSoundSource.forEach(osc => { try { osc.stop(); } catch(e) {} });
        breakSoundSource = [];
    }

    function updateDisplay() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        document.getElementById('timer').textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        const offset = 565.48 - (timeLeft / totalTime) * 565.48;
        const progressCircle = document.getElementById('progress');
        progressCircle.style.strokeDashoffset = offset;
        progressCircle.style.stroke = isWorking ? 'var(--accent)' : 'var(--rest)';
    }

    function switchMode() {
        if (isWorking) {
            navigator.vibrate(VIBRATE_WORK_END);
            stopNoise(); 
            playBuddhistBowl();
            startBreakDrone();
            isWorking = false;
            timeLeft = 5 * 60;
            document.getElementById('status').textContent = "瞑想休憩 (5分)";
            document.getElementById('status').style.color = "var(--rest)";
        } else {
            navigator.vibrate(VIBRATE_REST_END);
            stopBreakSound();
            isWorking = true;
            timeLeft = 25 * 60;
            document.getElementById('status').textContent = "集中タイム (25分)";
            document.getElementById('status').style.color = "var(--accent)";
            startNoise(); 
        }
        totalTime = timeLeft;
        updateDisplay();
    }

    document.getElementById('startBtn').addEventListener('click', function() {
        if (!timerId) {
            if (isWorking) startNoise();
            else startBreakDrone();
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) switchMode();
            }, 1000);
            this.textContent = "PAUSE";
        } else {
            clearInterval(timerId);
            timerId = null;
            stopNoise();
            stopBreakSound();
            this.textContent = "RESUME";
        }
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
        location.reload();
    });

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js');
        });
    }
</script>
</body>
</html>
